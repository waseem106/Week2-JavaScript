<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>

    <script>

        const div=document.createElement('div')
        div.className="myclass"
        div.id="myId"
        const myElement=document.createElement('h2')
        myElement.innerText="This heading is added in div through the dom"
        myElement.style.color="green"
        myElement.classList="myheading"
        div.appendChild(myElement)
        console.log(div)
        document.body.append(div)

         console.log( document.getElementsByClassName("myheading"))


        const parent=document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)
        console.log(parent.children[2])


        for (let i = 0; i < parent.children.length; i++) {
            console.log( parent.children[i].innerHTML)
        }

        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)


        const dayOne=document.querySelector('.day')
        console.log("dayone")
        console.log(dayOne.parentElement)
        console.log(dayOne.nextElementSibling)


        console.log("Nodes",parent.childNodes)
        


        const myobj={
            name:"Waseem",
            city:"gujranwala",
            rollno:"106",
            fullname:"waseemaziz"
        }
        const newData=Object.entries(myobj)
        console.log(newData)
        const myobjArray=Array.from(myobj)
        console.log("object into array",myobjArray)

    </script>
</body>
</html>
